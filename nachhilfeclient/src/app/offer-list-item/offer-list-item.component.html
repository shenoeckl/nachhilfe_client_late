<div class="listoffer" *ngIf="offer">
  <div class="list-title-container">
    <b>{{offer.title}}</b>  <div class="subject-tag">{{offer.subject}}</div>
  </div>
  <div class="list-subtitle-container">
    <b>Anzahl an Terminen:</b> {{offer?.appointments?.length}} | {{offer?.description}}
  </div>
</div>
