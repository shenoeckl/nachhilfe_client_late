<div class="container">
  <h2>Aktuelle Angebote</h2>
  <bs-search (offerSelected)="offerSelected($event)"></bs-search>
<div class="offer-list-container">
  <a *ngFor="let offer of offers" class="bs-offer-list-item" [offer]="offer"  routerLink={{offer.id}}>
  </a>
  <div *ngIf="!offers" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="offers.length==0">Es wurden noch keine Angebote eingetragen</p>
</div>

</div>
